<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crebit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="bodyy">
    <h1 class="CREBIT" id="crebitt">Balance Card<h1></h1>
    <div class="card" id="jsplswork" data-tilt data-tilt-glare data-max-tilt=60>
        <h1 class="bankname">PNBG.</h1>
        <p class="department">National Banking</p>
        <img class="chip" src="postbank-card-debitkarte-v-pay-emv-chip.png">
        <h2 class="number">S-2 C-921 882 323</h2>
        <h5 class="name">STANDARD- 5 YEARS</h5>
    </div>
    <script type="text/javascript">
        function colorchange() {
            document.getElementById("jsplswork").style.backgroundColor = "firebrick";
            document.getElementById("jsplswork").style.boxShadow = "0px 0px 300px -10px firebrick";
            document.getElementById("bodyy").style.backgroundColor = "white";
            document.getElementById("crebitt").style.color = "#622d2d";
            document.getElementById("b").style.opacity = 0;
            document.getElementById("b").style.cursor = "default";
        }
    </script>
    <br>
    <br>
    <button onclick="colorchange()" class="BLUE" id="b">Also available in </blue>Premium Red<blue></button>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
